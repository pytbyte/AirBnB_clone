<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Mombasa, Kisumu...</h4>
          <ul class="popover">
            <li><h2>Mombasa:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Mwembe tayari</li>
                <li>Watamu</li>
              </ul>
            </li>
            <li><h2>Kisumu:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Plot 10</li>
                <li>Viwandani</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>WiFi, Parking...</h4>
          <ul class="popover">
            <li>WiFi</li>
            <li>Parking</li>
            <li>Kitchen</li>
            <li>Rooftop</li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
